<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMURAI Record - Satın Alma</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Genel Stiller */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* Video Arka Plan */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

            nav ul li a {
                color: #fff;
                text-decoration: none;
            }

        /* Satın Alma Bölümü */
        .purchase-container {
            margin: 100px auto 50px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
        }

            .purchase-container h1 {
                font-size: 36px;
                margin-bottom: 10px;
            }

            .purchase-container p {
                font-size: 18px;
                color: #ccc;
                margin-bottom: 20px;
            }

        .album-cover {
            margin-bottom: 20px;
        }

            .album-cover img {
                width: 100%;
                max-width: 300px;
                border-radius: 10px;
            }

        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #ff5733;
        }

        /* Satın Alma Formu */
        .purchase-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

            .purchase-form input,
            .purchase-form select {
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: none;
            }

            .purchase-form button {
                padding: 12px;
                font-size: 18px;
                font-weight: bold;
                color: #fff;
                background: #ff5733;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

                .purchase-form button:hover {
                    background: #e74c3c;
                }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Video Arka Plan -->
    <video class="video-bg" autoplay muted loop>
        <source src="C:\Users\eren yager\Desktop\site proje odevi\satınarka.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
    </video>

    <!-- Header -->
    <header>
        <div class="logo">SAMURAI Record</div>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="album.html">Albümler</a></li>
                <li><a href="about.html">Hakkımızda</a></li>
                <li><a href="contact.html">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <!-- Satın Alma Bölümü -->
    <main>
        <div class="purchase-container">
            <h1>Albüm Satın Al</h1>
            <p>Favori albümünüzü hemen satın alın ve müziğin keyfini çıkarın!</p>

            <div class="album-cover">
                <img src="samurai.png" alt="Albüm Kapağı">
            </div>

            <div class="price">₺199.99</div>

            <!-- Satın Alma Formu -->
            <form class="purchase-form">
                <input type="text" placeholder="Adınız Soyadınız" required>
                <input type="email" placeholder="E-posta Adresiniz" required>
                <input type="tel" placeholder="Telefon Numaranız" required>
                <select required>
                    <option value="" disabled selected>Ödeme Yöntemi Seçin</option>
                    <option value="kredi">Kredi Kartı</option>
                    <option value="havale">Havale/EFT</option>
                    <option value="paypal">PayPal</option>
                </select>
                <button type="submit">Satın Al</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 SAMURAI Record. Tüm Hakları Saklıdır.</p>
    </footer>
</body>
</html>
