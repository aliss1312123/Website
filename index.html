<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMURAI Record - Ana Sayfa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Arkaplan Fotoğrafı Stili */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3); /* Şeffaf navbar */
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

            nav ul li a {
                color: #fff;
                text-decoration: none;
            }

        .hero {
            text-align: center;
            padding: 100px 50px 50px;
            color: #fff;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px;
        }

            .hero .btn {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                background: #ff5733;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
            }

        .albums {
            padding: 40px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px;
        }

        .album-list {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .album img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SAMURAI Record</div>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="Album.html">Albümler</a></li>
                <li><a href="about.html">Hakkımızda</a></li>
                <li><a href="contact.html">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>SAMURAI Record'a Hoş Geldiniz</h1>
            <p>En iyi müzik albümlerini keşfedin ve satın alın!</p>
            <a href="Album.html" class="btn">Albümleri Gör</a>
        </section>

        <section id="albums" class="albums">
            <h2>YAKINDA</h2>
            <div class="album-list">
                <div class="album">
                    <img src="album1.jpg" alt="Albüm 1">
                    <h3>NEVER FADE AWAY</h3>
                    <p>SAMURAI</p>
                </div>
                <div class="album">
                    <img src="album2.jpg" alt="Albüm 2">
                    <h3>BLACK DOG</h3>
                    <p>SAMURAI</p>
                </div>
                <div class="album">
                    <img src="album3.jpg" alt="Albüm 3">
                    <h3>ARCHANGEL</h3>
                    <p>SAMURAI</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SAMURAI Record. Tüm Hakları Saklıdır.</p>
    </footer>
</body>
</html>
